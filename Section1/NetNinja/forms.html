<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          name: "Medha",
          age: 23
        };

        handleOnChange = (e)=>{
            this.setState({
            name:e.target.value
          });
        }

        handleOnSubmit = (e)=>{
            e.preventDefault();//preventing submit button's default event behaviour to refresh page on form submit
            console.log("Form submitted,",this.state.name)
        }
        //we could have added onSubmit at button also but that won't have captured Submit by Enter button which can be done on placing the event handler on form tag using onSubmit
        render() {
          return (
            <div className="app-component">
              <h1>My name is {this.state.name}</h1>
              <form onSubmit ={ this.handleOnSubmit}>
                <input type="text" onChange={this.handleOnChange}/>
                <button>Submit</button>
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
